name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Run tests first
  test:
    uses: ./.github/workflows/tests.yml
  
  # Run linting
  lint:
    uses: ./.github/workflows/lint.yml
  
  # Build only if tests and lint pass
  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: ğŸ“¦ Install Python dependencies
      run: |
        echo "::group::Installing Python packages"
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "::endgroup::"
    
    - name: ğŸ“Š Generate catalog data
      run: |
        echo "::group::Generating audiobook catalog data"
        python -m app.main
        echo "::endgroup::"
      continue-on-error: true
      # Continue even if catalog generation fails (no library in CI)
    
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ğŸ“¦ Install frontend dependencies
      run: |
        echo "::group::Installing frontend dependencies"
        cd frontend
        npm ci
        echo "::endgroup::"
    
    - name: ğŸ—ï¸ Build React frontend
      run: |
        echo "::group::Building React app"
        cd frontend
        npm run build
        echo "::endgroup::"
    
    - name: ğŸ“‹ Verify site files
      run: |
        echo "::group::Checking generated files"
        if [ -f "site/index.html" ]; then
          echo "âœ“ React build index.html found"
          echo "  Size: $(du -h site/index.html | cut -f1)"
        else
          echo "âŒ React build failed - index.html not found"
          exit 1
        fi
        
        if [ -f "site/catalog.csv" ]; then
          echo "âœ“ catalog.csv found"
          echo "  Size: $(du -h site/catalog.csv | cut -f1)"
        else
          echo "âš  catalog.csv not found (no audiobooks in repo)"
        fi
        
        if [ -d "site/covers" ]; then
          cover_count=$(find site/covers -type f | wc -l)
          echo "âœ“ Covers directory found"
          echo "  Files: $cover_count"
        fi
        
        if [ -d "site/archive" ]; then
          echo "âœ“ Archive directory found"
        fi
        echo "::endgroup::"
    
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v4
    
    - name: ğŸ“¦ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './site'
    
    - name: âœ… Build summary
      run: |
        echo "::notice::Site built successfully and ready for deployment"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ï¿½ Checkout  code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Fetch last 2 commits to compare
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Detect new books
      id: detect_books
      run: |
        python -m app.tools.detect_new_books
      continue-on-error: true
    
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: âœ… Deployment summary
      run: |
        echo "::notice::Deployment completed successfully"
        echo "::notice::Site URL: ${{ steps.deployment.outputs.page_url }}"
    
    - name: ğŸ“¢ Notify Discord
      if: success()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        SITE_URL: ${{ steps.deployment.outputs.page_url }}
      run: |
        python -m app.tools.send_discord_notification
