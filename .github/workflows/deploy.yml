name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Run tests first
  test:
    uses: ./.github/workflows/tests.yml
  
  # Run linting
  lint:
    uses: ./.github/workflows/lint.yml
  
  # Build only if tests and lint pass
  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: üì¶ Install Python dependencies
      run: |
        echo "::group::Installing Python packages"
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "::endgroup::"
    
    - name: üìä Generate catalog data
      run: |
        echo "::group::Generating audiobook catalog data"
        python -m app.main
        echo "::endgroup::"
      continue-on-error: true
      # Continue even if catalog generation fails (no library in CI)
    
    - name: üìù Create fallback index.html if needed
      run: |
        echo "::group::Ensuring index.html exists"
        if [ ! -f "site/index.html" ]; then
          echo "Creating fallback index.html"
          mkdir -p site
          cat > site/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Audiobook Catalog</title>
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                    max-width: 800px;
                    margin: 50px auto;
                    padding: 20px;
                    line-height: 1.6;
                }
                h1 { color: #333; }
                .links { margin-top: 30px; }
                .links a {
                    display: inline-block;
                    margin: 10px 10px 10px 0;
                    padding: 10px 20px;
                    background: #007bff;
                    color: white;
                    text-decoration: none;
                    border-radius: 5px;
                }
                .links a:hover { background: #0056b3; }
            </style>
        </head>
        <body>
            <h1>Audiobook Catalog</h1>
            <p>Welcome to the audiobook catalog. This site is currently empty because no audiobook files have been added yet.</p>
            <div class="links">
                <a href="catalog/">View React Catalog</a>
            </div>
            <h2>To add audiobooks:</h2>
            <ol>
                <li>Clone this repository</li>
                <li>Add your audiobook files to the library folder</li>
                <li>Run: <code>python -m app.main</code></li>
                <li>Push changes to deploy</li>
            </ol>
        </body>
        </html>
        EOF
        else
          echo "‚úì index.html already exists"
        fi
        echo "::endgroup::"
    
    - name: üü¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: üì¶ Install frontend dependencies
      run: |
        echo "::group::Installing frontend dependencies"
        cd frontend
        npm ci
        echo "::endgroup::"
    
    - name: üèóÔ∏è Build React frontend
      run: |
        echo "::group::Building React app"
        cd frontend
        npm run build
        echo "::endgroup::"
    
    - name: üìã Verify site files
      run: |
        echo "::group::Checking generated files"
        if [ -f "site/index.html" ]; then
          echo "‚úì Archive index.html found at root"
          echo "  Size: $(du -h site/index.html | cut -f1)"
        else
          echo "‚ö† Archive index.html not found (no audiobooks in repo)"
        fi
        
        if [ -f "site/catalog/index.html" ]; then
          echo "‚úì React app index.html found at /catalog/"
          echo "  Size: $(du -h site/catalog/index.html | cut -f1)"
        else
          echo "‚ùå React build failed - catalog/index.html not found"
          exit 1
        fi
        
        if [ -f "site/catalog.csv" ]; then
          echo "‚úì catalog.csv found"
          echo "  Size: $(du -h site/catalog.csv | cut -f1)"
        else
          echo "‚ö† catalog.csv not found (no audiobooks in repo)"
        fi
        
        if [ -d "site/covers" ]; then
          cover_count=$(find site/covers -type f | wc -l)
          echo "‚úì Covers directory found"
          echo "  Files: $cover_count"
        fi
        
        if [ -d "site/archive" ]; then
          echo "‚úì Archive directory found"
        fi
        echo "::endgroup::"
    
    - name: üìÑ Setup Pages
      uses: actions/configure-pages@v4
    
    - name: üì¶ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './site'
    
    - name: ‚úÖ Build summary
      run: |
        echo "::notice::Site built successfully and ready for deployment"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ÔøΩ Checkout  code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Fetch last 2 commits to compare
    
    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: üîç Detect new books
      id: detect_books
      run: |
        python -m app.tools.detect_new_books
      continue-on-error: true
    
    - name: üöÄ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: ‚úÖ Deployment summary
      run: |
        echo "::notice::Deployment completed successfully"
        echo "::notice::Site URL: ${{ steps.deployment.outputs.page_url }}"
    
    - name: üì¢ Notify Discord
      if: success()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        SITE_URL: ${{ steps.deployment.outputs.page_url }}
      run: |
        python -m app.tools.send_discord_notification
