name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build Docker test image
      run: |
        echo "::group::Building Docker image"
        docker-compose build audiobook-catalog-test
        echo "::endgroup::"
    
    - name: ğŸ§ª Run unit tests
      run: |
        echo "::group::Running test suite"
        docker-compose --profile test run --rm audiobook-catalog-test
        echo "::endgroup::"
    
    - name: ğŸ“Š Test summary
      if: always()
      run: |
        echo "::notice::Test execution completed. Check logs above for details."
