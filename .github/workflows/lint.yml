name: Lint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: ğŸ“¦ Install linting tools
      run: |
        echo "::group::Installing linters"
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "::endgroup::"
    
    - name: ğŸ” Check for syntax errors
      run: |
        echo "::group::Checking for critical errors"
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
        echo "::endgroup::"
    
    - name: ğŸ“ Check code quality
      run: |
        echo "::group::Code quality analysis"
        # Enforce code quality standards (will fail on errors)
        # Relaxed rules: ignore spacing, unused imports, line length
        flake8 app tests --count --max-complexity=15 --max-line-length=160 --statistics --extend-ignore=E203,W503,E231,W293,F541,F401,F841,E402
        echo "::endgroup::"
    
    - name: âœ… Lint summary
      if: always()
      run: |
        echo "::notice::Linting completed. Check logs above for any warnings."
