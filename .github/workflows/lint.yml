name: Lint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: ğŸ“¦ Install linting tools
      run: |
        echo "::group::Installing linters"
        python -m pip install --upgrade pip
        pip install flake8 pylint
        echo "::endgroup::"
    
    - name: ğŸ” Check for syntax errors
      run: |
        echo "::group::Checking for critical errors"
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
        echo "::endgroup::"
    
    - name: ğŸ“ Check code quality
      continue-on-error: true
      run: |
        echo "::group::Code quality analysis"
        # Exit-zero treats all errors as warnings
        flake8 app tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        echo "::endgroup::"
    
    - name: âœ… Lint summary
      if: always()
      run: |
        echo "::notice::Linting completed. Check logs above for any warnings."
